<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Cart</title>
  <style>
    /* CSS styles for the cart page */
    body {
      background-image: url("https://img.freepik.com/free-photo/shopping-cart-miniature_23-2148081068.jpg?size=626&ext=jpg&ga=GA1.1.2018312778.1688255220&semt=ais");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .cart-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product-image {
      width: 100px;
      margin-right: 20px;
    }
    
    .product-details {
      flex-grow: 1;
    }
    
    .product-title {
      font-weight: bold;
    }
    
    .product-price {
	  font-weight: bold;
      color: #000;
    }
    
    .empty-cart {
      text-align: center;
      font-style: italic;
      color: #888;
    }
    
    .checkout-button {
      display: block;
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>My Cart</h1>
    
    <div class="cart-items">
      <div id="product-list"></div>
      
      <!-- If the cart is empty -->
      <p id="empty-cart" class="empty-cart">Your cart is empty.</p>
    </div>
    
    <!-- Checkout button -->
    <a href="#" class="checkout-button">Proceed to Checkout</a>
  </div>

  <script>
    // Example product data
    const products = [
      {
        title: "Samsung S23 Ultra",
        price: "$999.99",
        image: "https://i0.wp.com/www.smartprix.com/bytes/wp-content/uploads/2023/06/1b-1.jpg"
      },
      {
        title: "Alienware",
        price: "$2299.99",
        image: "https://i.dell.com/sites/csimages/Product_Imagery/all/fp-aw-laptops-hero-a-1920x1440-v2.png"
      },
      // Add more product objects here
    ];
    
    // Function to generate product HTML elements
    function generateProductElement(product) {
      const productElement = document.createElement("div");
      productElement.classList.add("product");
      
      const imageElement = document.createElement("img");
      imageElement.classList.add("product-image");
      imageElement.src = product.image;
      imageElement.alt = "Product Image";
      productElement.appendChild(imageElement);
      
      const detailsElement = document.createElement("div");
      detailsElement.classList.add("product-details");
      
      const titleElement = document.createElement("h3");
      titleElement.classList.add("product-title");
      titleElement.textContent = product.title;
      detailsElement.appendChild(titleElement);
      
      const priceElement = document.createElement("p");
      priceElement.classList.add("product-price");
      priceElement.textContent = product.price;
      detailsElement.appendChild(priceElement);
      
      productElement.appendChild(detailsElement);
      
      return productElement;
    }
    
    // Function to add products to the cart
    function addProductsToCart() {
      const productContainer = document.getElementById("product-list");
      const emptyCartElement = document.getElementById("empty-cart");

//javascript
      // Clear the existing products
      productContainer.innerHTML = '';

      // Check if there are any products in the array
      if (products.length === 0) {
        emptyCartElement.style.display = "block";
        return;
      }

      // Loop through the products array and generate HTML elements
      products.forEach(function(product) {
        const productElement = generateProductElement(product);
        productContainer.appendChild(productElement);
      });

      // Hide the empty cart message
      emptyCartElement.style.display = "none";
    }

    // Call the function to initially load the products
    addProductsToCart();
  </script>
</body>
</html>
