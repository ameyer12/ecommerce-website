<!DOCTYPE html>
<html>
<head>
  <title>Admin Home</title>
  <style>
    body {
      background-image: url("https://img.freepik.com/free-photo/composition-black-friday-shopping-cart-with-copy-space_23-2148667046.jpg?size=626&ext=jpg&ga=GA1.1.2018312778.1688255220&semt=ais");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      display: flex;
      justify-content: flex-end;
    }

    .top-right button {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .dashboard {
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .dashboard h2 {
      margin-top: 0;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-right">
      <button onclick="logout()">Logout</button>
    </div>
  </header>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>
    <div class="actions">
      <button onclick="addProduct()">Add Product</button>
      <button onclick="deleteProducts()">Delete Products</button>
      <button onclick="verifyOrder()">Verify Order</button>
    </div>
    <!-- Other dashboard content -->
  </div>

 <script>
    function logout() {
      // Redirect to the logout page
      window.location.href = "logout.html";
    }

    function addProduct() {
      // Redirect to the add product page
      window.location.href = "add_product.html";
    }

    function deleteProducts() {
      // Redirect to the delete products page
      window.location.href = "delete_products.html";
    }

    function verifyOrder() {
      // Redirect to the verify order page
      window.location.href = "verify_order.html";
    }
  </script>
</body>
</html>
