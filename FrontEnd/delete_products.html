<!DOCTYPE html>
<html>
<head>
  <title>Delete Product</title>
  <style>
    body {
	  background-image: url("https://img.freepik.com/free-photo/composition-black-friday-shopping-cart-with-copy-space_23-2148667046.jpg?size=626&ext=jpg&ga=GA1.1.2018312778.1688255220&semt=ais");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    li img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    li button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    li button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Product</h2>
    <ul id="product-list">
      <li>
        <img src="product1.jpg" alt="Product 1">
        <span>Product 1</span>
        <button onclick="deleteProduct(this)">Delete</button>
      </li>
      <li>
        <img src="product2.jpg" alt="Product 2">
        <span>Product 2</span>
        <button onclick="deleteProduct(this)">Delete</button>
      </li>
      <li>
        <img src="product3.jpg" alt="Product 3">
        <span>Product 3</span>
        <button onclick="deleteProduct(this)">Delete</button>
      </li>
      <!-- Add more product list items as needed -->
    </ul>
  </div>

  <script>
    function deleteProduct(button) {
      var listItem = button.parentNode;
      listItem.parentNode.removeChild(listItem);
    }
  </script>
</body>
</html>
